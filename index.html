<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PlayStation</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="imgs/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controlers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="imgs/menu.png" alt="menu" class="menu" onclick="togglMenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4 </h3>
                <p>(Compatible/Genric)</p>
                <h4>$32.50</h4>
                <button type="button"> Buy Now
                    <img src="imgs/arrow.png" alt="arrow">
                </button>
            </div>
            <div class="col-2">
                <img src="imgs/controller.png" class="controller" alt="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="imgs/add.png" alt="add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="imgs/fb.png" alt="">
            <img src="imgs/tw.png" alt="">
            <img src="imgs/ig.png" alt="">
        </div>
    </div>
    <script>
        var menulist = document.getElementById('menulist');
        
        menulist.style.maxHeight = '0px';
        function togglMenu(){
            if (menulist.style.maxHeight == '0px') {
                menulist.style.maxHeight = '130px';
                
            }
            else {
                menulist.style.maxHeight = '0px';
            }
        }
        

    </script>
</body>

</html>
